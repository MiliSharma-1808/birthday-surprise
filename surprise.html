        // Function to trigger confetti
        function showConfetti() {
            confetti({

        }

        // Run confetti animation automatically when page loads
        window.onload = function () {
            let duration = 3 * 1000; // Confetti runs for 3 seconds
            let end = Date.now() + duration;

            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffb400', '#00ffff'];

            (function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });

                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        };
