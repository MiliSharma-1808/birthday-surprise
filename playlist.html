<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didu's Playlist</title>
    <link rel="stylesheet" href="playlist-styles.css">
</head>
<body>
    <div class="playlist-container">
        <div class="artist-header">
            <img src="didu.jpg" alt="Didu's Image" class="artist-image">
            <div class="artist-info">
                <h1>Didu</h1>
                <p>Verified Artist</p>
                <p>Monthly listeners: 10,000+</p>
                <button class="play-btn">▶ Play</button>
                <button class="follow-btn">Following</button>
            </div>
        </div>
        <div class="song-list">
            <h2>Popular Songs</h2>
            <ul>
                <li>Song 1 <span>▶</span></li>
                <li>Song 2 <span>▶</span></li>
                <li>Song 3 <span>▶</span></li>
                <li>Song 4 <span>▶</span></li>
            </ul>
        </div>
        <div class="player-bar">
            <p>Now Playing: Song 1</p>
            <div class="controls">
                <button>⏮</button>
                <button>▶</button>
                <button>⏭</button>
            </div>
        </div>
    </div>
</body>
</html>
